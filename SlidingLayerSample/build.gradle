apply plugin: 'android'

dependencies {
    compile project(':Library')
}

android {
    compileSdkVersion 18
    buildToolsVersion '19.1.0'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
